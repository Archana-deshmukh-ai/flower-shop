{% extends 'core/base.html' %}

{% block content %}
<h2 style="margin-bottom:40px">Search Results for "{{ query }}"</h2>

{% if results %}
    <div class="flower-grid">
        {% for flower in results %}
            <div class="flower-card">
                 
                    <img src="{{ flower.image.url }}" alt="{{ flower.name }}" class="flower-img">
                    <h3>{{ flower.name }}</h3>
                    <p>â‚¹{{ flower.price }}</p>
                    <a href="{% url 'flower_detail' flower.id %}">
                        <button>View Details</button>
                    </a>
                
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No flowers found matching your search ðŸ˜”. Try something else!</p>
{% endif %}
{% endblock %}
