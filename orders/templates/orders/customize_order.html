{% extends 'core/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/customize_order.css' %}">
{% endblock %}

{% block content %}
<h2 class="gift">Customize Your Gift üéÅ</h2>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_ribbon_type">Ribbon Type:</label>
        {{ form.ribbon_type }} 
    </div>

    <div class="form-group">
        <label for="id_ribbon_color">Ribbon Color:</label>
        {{ form.ribbon_color }} 
    </div>

    <div class="form-group">
        <label for="id_custom_message">Custom Message:</label>
        {{ form.custom_message }}
    </div>

    <button type="submit">Place Order</button>
</form>

{% endblock %}
